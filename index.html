<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saylani Login Page</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="EMAIL">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  
</head>
<body>

<div class="container">
  <div class="left-panel">
    <div class="content">
      <img src="logo1.png" class="logo" alt="Saylani Logo">
      <h2>Log into your Account</h2>

      <div class="input-box">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>

      <div class="input-box">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button class="sign-in-btn">Sign in</button>

      <div class="divider">or</div>

      <div class="social-login">
        <button class="google-btn"><i class="fab fa-google"></i> Sign in with Google</button>
        <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
        <button class="apple-btn"><i class="fab fa-apple"></i> Sign in with Apple</button>
      </div>

      <p class="signup">Don't have an account? <a href="#">Create Account</a></p>
    </div>
  </div>

  <div class="right-panel">
    <img src="main.png" alt="Learning" />
  </div>
</div>

</body>
</html>
